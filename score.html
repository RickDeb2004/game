<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <img src="https://www.theindianwire.com/wp-content/uploads/2018/08/table-tennis.jpeg" alt="">
                    </div>
                    <header class="card-header">
                    <p class="card-header-title">
                        NUMBER GAME 
                    </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="red">0</span> to <span id="black">0</span></h1>
                          <label for="choose" class="label is-large is-inline">FORMATS</label>
                            <select name="" id="choose">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        
  <button id="p1" class="button is-success">P1BUTTON</button>
  <button id="p2" class="button is-warning">P2BUTTON</button>
  <button id="reset" class="button is-danger">RESET</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
  
          
            
            <script src="scorekeeper.js"></script>
            
        

        </body>
        </html>
